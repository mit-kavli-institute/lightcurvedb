name: Documentation

on:
  push:
    branches: [ main, master, staging ]
  pull_request:
    branches: [ main, master, staging ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install sphinx sphinxcontrib-mermaid furo

    - name: Build documentation
      run: |
        sphinx-build -b html docs/source/ docs/build/html

    - name: Check for documentation warnings
      run: |
        sphinx-build -W -b html docs/source/ docs/build/html_test

    - name: Upload artifact
      # Upload entire repository to ensure GitHub Pages can serve the site
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs/build/html

  # Deployment job
  deploy:
    # Only deploy on push to main branches, not on PRs
    if: github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
