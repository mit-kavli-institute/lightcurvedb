[Cutoffs]
spn_cutoff = 9          # BLS SignaltoPinknoise cutoff
transit_pts_cutoff = 5  # BLS Npointsintransit cutoff
dim_sn_cutoff = 9       # BLS SN cutoff (if OOTmag >= 12)
bright_sn_cutoff = 9    # BLS SN cutoff (if OOTmag < 12)
tmag_cutoff = 10.5      # TIC tmag cutoff
r_planet_cutoff = 40    # Planet radius cutoff (derived from BLS + TIC)
filter_instar = yes     # Filter if derived semimajor axis < stellar radius. 'yes' to use.
